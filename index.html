<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/style.css">

	</head>

	<body>
		<div class="slideshow">
			<div class="slideshow__slides">

				
					<img class="slideshow__slide-img" src="assets/images/reykjavik_marathon.jpeg">
				

				
					<img class="slideshow__slide-img" src="assets/images/sevilla_marathon.jpg">
				

				
					<img class="slideshow__slide-img" src="assets/images/tokyo_marathon.jpeg">
				

				
					<img class="slideshow__slide-img" src="assets/images/marathon-du-medoc.jpeg">
					<img class="slideshow__slide-img" src="assets/images/valencia_marathon.jpeg">
				
			</div>

			<div class="slideshow__controls">
				<button class="slideshow__previous-button">&larr;</button>
				<button class="slideshow__next-button">&rarr;</button>
			</div>

			<div class="slideshow__dots">
				<button class="slideshow__dot-button slideshow__dot-button--active"></button>
				<button class="slideshow__dot-button"></button>
				<button class="slideshow__dot-button"></button>
			</div>
		</div>
